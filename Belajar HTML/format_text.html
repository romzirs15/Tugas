<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Format Text</title>
</head>
<body>
    <p>Ini Contoh Paragraf Biasa</p>
    <p><b>Ini Contoh Paragraf Tebal</b></p>
    <p><i>Ini Contoh Paragraf Miring</i></p>
    <p><u>Ini Contoh Paragraf Bergaris Bawah</u></p>
    <p><del>Ini Contoh Paragraf Bergaris Tengah</del></p>
    <p><marquee>Ini Contoh Paragraf Berjalan</marquee></p>
</body>
</html>
